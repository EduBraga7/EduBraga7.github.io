<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Braga - Cartão de Visitas</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        /* FOTO */
        .foto-perfil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #f0f0f0;
            margin-top: 20px;
            margin-bottom: 20px;
            object-fit: cover;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Estilo dos links como botões */
        ul li a {
            display: block;
            background-color: #1e90ff;
            color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o mouse sobre os botões */
        ul li a:hover {
            background-color: #0073e6;
        }

        ul li a i {
            margin-right: 8px;
        }

    </style>

    <script src="https://kit.fontawesome.com/4f21915c22.js" crossorigin="anonymous"></script>
    
</head>
<body> 
    <div class="container">
        <h1>Eduardo Braga do Prado</h1>
        
        <img src="foto-perfil.jpg" alt="Foto de perfil de Eduardo Braga" class="foto-perfil">

        <p>Estudante de Análise e Desenvolvimento de Sistemas</p>
        <p>Entusiasta de Python e Tecnologia</p>

        <h2>Minhas Redes</h2>
        <ul>
            <li><a href="https://www.linkedin.com/in/ebragaprado" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="https://github.com/EduBraga7" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> GitHub</a></li>
        </ul>
    </div>
</body>



</html>
